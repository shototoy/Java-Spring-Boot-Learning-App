<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav>
        <div class="nav-brand">Grade 6 Learning</div>
        <div class="nav-menu">
            <a th:href="@{/teacher/dashboard}">Dashboard</a>
            <a th:href="@{/teacher/lessons}">Manage Lessons</a>
            <a th:href="@{/teacher/quizzes}">Manage Quizzes</a>
            <a th:href="@{/logout}">Logout</a>
        </div>
    </nav>
    <div class="container">
        <div class="page-header">
            <h1>Teacher Dashboard</h1>
        </div>
        <div class="dashboard-layout">
            <div class="main-content">
                <h2 class="section-title">Quick Actions</h2>
                <div class="action-grid">
                    <div class="action-card" th:onclick="|window.location.href='/teacher/lessons'|">
                        <div class="action-icon">ğŸ“š</div>
                        <h3>Manage Lessons</h3>
                        <p>Add, edit, or delete lessons</p>
                    </div>
                    <div class="action-card" th:onclick="|window.location.href='/teacher/quizzes'|">
                        <div class="action-icon">ğŸ“</div>
                        <h3>Manage Quizzes</h3>
                        <p>Create and manage quizzes</p>
                    </div>
                </div>
            </div>
            <div class="sidebar">
                <div class="stat-card-vertical">
                    <h4>Total Lessons</h4>
                    <div class="stat-value" th:text="${totalLessons}">0</div>
                </div>
                <div class="stat-card-vertical">
                    <h4>Total Quizzes</h4>
                    <div class="stat-value" th:text="${totalQuizzes}">0</div>
                </div>
                <div class="stat-card-vertical">
                    <h4>Total Students</h4>
                    <div class="stat-value" th:text="${totalStudents}">0</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
