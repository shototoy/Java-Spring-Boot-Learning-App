<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Lessons</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav>
        <div class="nav-brand">Grade 6 Learning</div>
        <div class="nav-menu">
            <a th:href="@{/teacher/dashboard}">Dashboard</a>
            <a th:href="@{/teacher/lessons}">Manage Lessons</a>
            <a th:href="@{/teacher/quizzes}">Manage Quizzes</a>
            <a th:href="@{/logout}">Logout</a>
        </div>
    </nav>
    <div class="container">
        <div class="mb-2">
            <a th:href="@{/teacher/dashboard}" class="back-link">‚Üê Back to Dashboard</a>
        </div>
        <div class="page-header">
            <h1>Manage Lessons</h1>
        </div>
        <div class="card">
            <h3 class="mb-3">Add New Lesson</h3>
            <form th:action="@{/teacher/lesson/add}" method="post">
                <div class="form-group">
                    <label>Subject</label>
                    <select name="subject" required>
                        <option value="math">Mathematics</option>
                        <option value="english">English</option>
                        <option value="science">Science</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" name="title" required placeholder="Lesson title">
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <textarea name="content" rows="5" required placeholder="Lesson content"></textarea>
                </div>
                <div class="form-group">
                    <label>Video URL (Optional)</label>
                    <input type="url" name="videoUrl" placeholder="https://youtube.com/watch?v=...">
                </div>
                <div class="form-group">
                    <label>Order Number</label>
                    <input type="number" name="orderNum" required value="1" min="1">
                </div>
                <button type="submit" class="btn btn-primary">Add Lesson</button>
            </form>
        </div>
        <h2 class="section-title mt-4">All Lessons</h2>
        <div th:if="${lessons == null or lessons.isEmpty()}" class="card">
            <p class="text-center text-muted">No lessons yet.</p>
        </div>
        <div th:each="lesson : ${lessons}" class="card">
            <div class="flex-between">
                <div style="flex: 1;">
                    <h3 th:text="${lesson.title}">Lesson Title</h3>
                    <p class="text-muted mt-1">
                        Subject: <span style="text-transform: capitalize;" th:text="${lesson.subject}">math</span> | 
                        Order: <span th:text="${lesson.orderNum}">1</span>
                    </p>
                    <p class="lesson-content mt-2" th:text="${lesson.content}">Content</p>
                </div>
                <div class="flex gap-1" style="margin-left: 1rem;">
                    <form th:action="@{/teacher/lesson/delete}" method="post" style="display: inline;" 
                          onsubmit="return confirm('Are you sure you want to delete this lesson?');">
                        <input type="hidden" name="id" th:value="${lesson.id}">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
