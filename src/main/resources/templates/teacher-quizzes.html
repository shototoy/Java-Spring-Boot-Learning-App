<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Quizzes</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav>
        <div class="nav-brand">Grade 6 Learning</div>
        <div class="nav-menu">
            <a th:href="@{/teacher/dashboard}">Dashboard</a>
            <a th:href="@{/teacher/lessons}">Manage Lessons</a>
            <a th:href="@{/teacher/quizzes}">Manage Quizzes</a>
            <a th:href="@{/logout}">Logout</a>
        </div>
    </nav>
    <div class="container">
        <div class="flex-between align-center mb-3" style="gap: 1.5rem;">
            <h1 style="margin: 0; font-size: 2rem; font-weight: 700; color: #1e293b;">Manage Quizzes</h1>
            <a th:href="@{/teacher/dashboard}" class="back-link">‚Üê Back to Dashboard</a>
        </div>
        <div class="dashboard-layout" style="align-items: flex-start; grid-template-columns: 2fr 1fr; gap: 2.5rem;">
            <div class="main-content">
                <h2 class="section-title" style="margin-bottom: 1rem;">All Quizzes</h2>
                <div th:if="${quizzes == null or quizzes.isEmpty()}" class="card" style="padding: 1.25rem;">
                    <p class="text-center text-muted">No quizzes yet. Create your first quiz using the form on the right.</p>
                </div>
                <div class="advanced-quizzes-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                    <div th:each="quiz : ${quizzes}" class="card clickable" style="padding: 1.1rem 1.2rem; box-shadow: var(--shadow); border-radius: 10px; min-width: 0;">
                        <div class="flex-between" style="align-items: flex-start; gap: 1rem;">
                            <div style="flex: 1; min-width: 0;">
                                <h3 th:text="${quiz.title}" style="font-size: 1.1rem; color: #8b5cf6; font-weight: 700; margin-bottom: 0.15rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Quiz Title</h3>
                                <div style="font-size: 0.93rem; color: #64748b; margin-bottom: 0.3rem;">
                                    Subject: <span style="text-transform: capitalize; font-weight: 600; color: #14b8a6;" th:text="${quiz.subject}">math</span> |
                                    Duration: <span th:text="${quiz.duration}" style="font-weight: 600; color: #0d9488;">15</span> minutes
                                </div>
                            </div>
                            <div class="flex gap-1" style="margin-left: 0.5rem; align-items: flex-start;">
                                <button class="btn btn-secondary btn-sm" th:onclick="|window.location.href='/teacher/quiz/questions?quizId=' + ${quiz.id}|" style="display: flex; align-items: center; gap: 0.3rem;">
                                    <svg width="16" height="16"><use href="/images/feather-sprite.svg#icon-arrow-right"></use></svg>
                                    Manage Questions
                                </button>
                                <form th:action="@{/teacher/quiz/delete}" method="post" style="display: inline;" onsubmit="return confirm('Are you sure you want to delete this quiz?');">
                                    <input type="hidden" name="id" th:value="${quiz.id}">
                                    <button type="submit" class="btn btn-danger btn-sm" style="display: flex; align-items: center; gap: 0.3rem;">
                                        <svg width="16" height="16"><use href="/images/feather-sprite.svg#icon-trash"></use></svg>
                                        Delete
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sidebar">
                <div class="card" style="margin-bottom: 0; position: sticky; top: 2rem; box-shadow: var(--shadow-md); border-radius: 10px; padding: 1.5rem 1.25rem; min-width: 270px; max-width: 350px;">
                    <h3 class="mb-2" style="font-size: 1.1rem; color: #8b5cf6; font-weight: 700;">Add New Quiz</h3>
                    <form th:action="@{/teacher/quiz/add}" method="post">
                        <div class="form-group">
                            <label>Subject</label>
                            <select name="subject" required>
                                <option value="math">Mathematics</option>
                                <option value="english">English</option>
                                <option value="science">Science</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Quiz Title</label>
                            <input type="text" name="title" required placeholder="Quiz title">
                        </div>
                        <div class="form-group">
                            <label>Duration (minutes)</label>
                            <input type="number" name="duration" required value="15" min="5">
                        </div>
                        <button type="submit" class="btn btn-primary w-full" style="margin-top: 0.5rem;">
                            <svg width="16" height="16"><use href="/images/feather-sprite.svg#icon-plus"></use></svg>
                            Create Quiz
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
