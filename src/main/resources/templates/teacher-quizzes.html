<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Quizzes</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav>
        <div class="nav-brand">Grade 6 Learning</div>
        <div class="nav-menu">
            <a th:href="@{/teacher/dashboard}">Dashboard</a>
            <a th:href="@{/teacher/lessons}">Manage Lessons</a>
            <a th:href="@{/teacher/quizzes}">Manage Quizzes</a>
            <a th:href="@{/logout}">Logout</a>
        </div>
    </nav>
    <div class="container">
        <div class="mb-2">
            <div class="flex-between align-center mb-4">
                <a th:href="@{/teacher/dashboard}" class="back-link">‚Üê Back to Dashboard</a>
                <h1 style="margin: 0;">Manage Quizzes</h1>
            </div>
        <div class="dashboard-layout">
            <div class="main-content">
                <h2 class="section-title">All Quizzes</h2>
                <div th:if="${quizzes == null or quizzes.isEmpty()}" class="card">
                    <p class="text-center text-muted">No quizzes yet. Create your first quiz using the form on the right.</p>
                </div>
                <div th:each="quiz : ${quizzes}" class="card">
                    <div class="flex-between">
                        <div style="flex: 1;">
                            <h3 th:text="${quiz.title}">Quiz Title</h3>
                            <p class="text-muted mt-1">
                                Subject: <span style="text-transform: capitalize;" th:text="${quiz.subject}">math</span> | 
                                Duration: <span th:text="${quiz.duration}">15</span> minutes
                            </p>
                        </div>
                        <div class="flex gap-1" style="margin-left: 1rem;">
                            <button class="btn btn-secondary btn-sm" th:onclick="|window.location.href='/teacher/quiz/questions?quizId=' + ${quiz.id}|">
                                <svg width="18" height="18"><use href="/images/feather-sprite.svg#icon-arrow-right"></use></svg>
                                Manage Questions
                            </button>
                            <form th:action="@{/teacher/quiz/delete}" method="post" style="display: inline;" 
                                  onsubmit="return confirm('Are you sure you want to delete this quiz?');">
                                <input type="hidden" name="id" th:value="${quiz.id}">
                                <button type="submit" class="btn btn-danger btn-sm">
                                    <svg width="18" height="18"><use href="/images/feather-sprite.svg#icon-trash"></use></svg>
                                    Delete
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sidebar">
                <div class="card" style="margin-bottom: 0; position: sticky; top: 2rem;">
                    <h3 class="mb-3">Add New Quiz</h3>
                    <form th:action="@{/teacher/quiz/add}" method="post">
                        <div class="form-group">
                            <label>Subject</label>
                            <select name="subject" required>
                                <option value="math">Mathematics</option>
                                <option value="english">English</option>
                                <option value="science">Science</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Quiz Title</label>
                            <input type="text" name="title" required placeholder="Quiz title">
                        </div>
                        <div class="form-group">
                            <label>Duration (minutes)</label>
                            <input type="number" name="duration" required value="15" min="5">
                        </div>
                        <button type="submit" class="btn btn-primary w-full">
                            <svg width="18" height="18"><use href="/images/feather-sprite.svg#icon-plus"></use></svg>
                            Create Quiz
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
